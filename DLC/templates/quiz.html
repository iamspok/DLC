<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Tenorite:wght@400;700&display=swap" rel="stylesheet">
   <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #a3b18a;
        font-family: 'Tenorite', sans-serif;
        font-weight: bold;
    }
    .quiz-container {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 500px;
        height: 600px;
        overflow-y: auto;
    }
    .question-container {
        margin: 15px 0;
        text-align: left;
    }
    /* Make questions bold */
    .question-container h3 {
        font-weight: bold;
    }
    /* Align radio buttons properly */
    .radio-container {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin-bottom: 10px;
    }
    .radio-container input[type="radio"] {
        margin-top: 5px;
        flex-shrink: 0;
    }
    /* Make answer text NOT bold */
    .radio-container label {
        display: flex;
        flex-direction: column;
        width: 100%;
        font-weight: normal;  /* âœ… This makes answers NOT bold */
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-weight: bold;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>

</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Questions</h1>
        <form action="{{ url_for('submit_quiz') }}" method="post">
            <div class="question-scroll">
                {% for question in questions %}
                    <div class="question-container">
                        <h3>{{ loop.index }}. {{ question.question }}</h3>

                        <!-- Hidden input to ensure unanswered questions are submitted -->
                        <input type="hidden" name="{{ question.name }}" value="no_answer">

                        {% for answer in question.answers %}
                            <div class="radio-container">
                                <input type="radio" name="{{ question.name }}" value="{{ answer }}" class="answer-option">
                                <label>{{ answer }}</label>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
            <button type="submit">Submit</button>
        </form>

        <!-- JS to Ensure User Selections Override 'no_answer' -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                document.querySelectorAll("input[type='radio']").forEach(radio => {
                    radio.addEventListener("change", function() {
                        let hiddenInput = this.closest(".question-container").querySelector("input[type='hidden']");
                        if (hiddenInput) {
                            hiddenInput.value = this.value;
                        }
                    });
                });
            });
        </script>

        <!-- JS to Prevent Submission Without Answering All Questions -->
        <script>
            document.querySelector("form").addEventListener("submit", function(event) {
                let unanswered = [];
                let totalQuestions = {{ questions|length }};

                for (let i = 1; i <= totalQuestions; i++) {
                    let selected = document.querySelector(`input[name="question_${i}"]:checked`);
                    if (!selected) {
                        unanswered.push(i);
                    }
                }

                if (unanswered.length > 0) {
                    alert(`You must answer all questions before submitting. Missing: Question ${unanswered.join(", ")}`);
                    event.preventDefault();  // Stop form submission
                }
            });
        </script>
    </div>
</body>
</html>
