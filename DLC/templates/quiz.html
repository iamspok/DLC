<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        /* Optional: Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        div {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Quiz Time!</h1>
    <form method="POST" action="/submit">
        {% for question in questions %}
            <div>
                <p>{{ loop.index }}. {{ question['question'] }}</p>
                <ul>
                    {% for answer in question['answers'] %}
                        <li>
                            <input type="radio" name="question_{{ loop.parent.index }}" value="{{ answer }}" required> {{ answer }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
